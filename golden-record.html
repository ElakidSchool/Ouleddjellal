<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السجل الذهبي | ابتدائية العقيد لطفي أولاد جلال</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;700&display=swap');
        
        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .golden-book-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            perspective: 1000px;
        }
        
        .golden-book {
            position: relative;
            width: 100%;
            height: 500px;
            background: linear-gradient(145deg, #ffd700, #daa520);
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transform: rotateY(5deg);
            transition: transform 1s ease;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        
        .golden-book:hover {
            transform: rotateY(0deg);
        }
        
        .golden-book::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></svg>');
            opacity: 0.3;
            pointer-events: none;
        }
        
        .golden-book::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            pointer-events: none;
        }
        
        .golden-book h1 {
            font-family: 'Reem Kufi', sans-serif;
            color: #8b4513;
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .under-construction {
            font-family: 'Reem Kufi', sans-serif;
            font-size: 2.5rem;
            color: #8b4513;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            border-radius: 50px;
            position: relative;
            z-index: 1;
            animation: pulse 2s infinite;
            margin-top: 20px;
            border: 2px dashed #8b4513;
        }
        
        .decoration {
            position: absolute;
            font-size: 2rem;
            color: rgba(139, 69, 19, 0.3);
            animation: float 6s ease-in-out infinite;
        }
        
        .decoration-1 { top: 20%; left: 15%; animation-delay: 0s; }
        .decoration-2 { top: 70%; left: 20%; animation-delay: -1s; }
        .decoration-3 { top: 30%; right: 15%; animation-delay: -2s; }
        .decoration-4 { top: 80%; right: 20%; animation-delay: -3s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #e6c200, 0 0 20px #e6c200; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .back-button {
            margin-top: 30px;
            padding: 10px 30px;
            background: linear-gradient(145deg, #8b4513, #a0522d);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-family: 'Reem Kufi', sans-serif;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .golden-book h1 {
                font-size: 2.5rem;
            }
            
            .under-construction {
                font-size: 1.8rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="golden-book-container">
        <div class="golden-book">
            <span class="decoration decoration-1">📜</span>
            <span class="decoration decoration-2">🏆</span>
            <span class="decoration decoration-3">✨</span>
            <span class="decoration decoration-4">📜</span>
            
            <h1>السجل الذهبي</h1>
            <div class="under-construction">
                <i class="fas fa-tools"></i> الصفحة قيد الإنشاء <i class="fas fa-tools"></i>
            </div>
            <p style="margin-top: 30px; color: #8b4513; font-size: 1.2rem;">نعمل حالياً على إعداد محتوى مميز لسجلنا الذهبي</p>
            
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-right"></i> العودة للصفحة الرئيسية
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
