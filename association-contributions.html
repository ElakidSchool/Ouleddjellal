<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إسهامات جمعية أولياء التلاميذ - مدرسة العربي التبسي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
        
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e67e22;
            --accent-color: #3498db;
            --light-bg: #f8f9fa;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #333;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 100px 0;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url('images/parents-teacher.png') center/cover no-repeat;
            opacity: 0.1;
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .main-content {
            padding: 80px 20px;
        }

        /* الصورة والنص */
        .image-container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .icon-container {
            position: absolute;
            top: -30px;
            right: 50%;
            transform: translateX(50%);
            background: var(--gradient);
            color: white;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(44, 62, 80, 0.2);
            transition: all 0.3s ease;
        }

        .main-icon {
            font-size: 40px;
            animation: pulse 2s infinite;
        }

        .text-container {
            text-align: center;
            padding: 40px 20px;
        }

        .text-container h2 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .text-container p {
            font-size: 1.8rem;
            color: var(--secondary-color);
            font-weight: 600;
            letter-spacing: 1px;
            line-height: 1.5;
            margin: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* زر العودة */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
        }

        .back-button:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(230, 126, 34, 0.4);
        }

        .back-button i {
            margin-left: 8px;
        }

        /* تذييل الصفحة */
        footer {
            background: var(--gradient);
            color: white;
            padding: 40px 0;
            margin-top: 80px;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url('images/parents-teacher.png') center/cover no-repeat;
            opacity: 0.05;
            z-index: 0;
        }

        footer p {
            margin: 0;
            text-align: center;
            position: relative;
            z-index: 1;
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- زر العودة -->
    <a href="parents-association.html" class="back-button">
        <i class="fas fa-arrow-right"></i> العودة
    </a>

    <!-- قسم البطاقة -->
    <section class="hero-section">
        <div class="container hero-content">
            <h1 class="display-4 fw-bold mb-4">إسهامات الجمعية</h1>
            <p class="lead">شراكة فاعلة من أجل تعليم أفضل</p>
        </div>
    </section>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
        <div class="container">
            <div class="image-container">
                <div class="icon-container">
                    <i class="fas fa-hands-helping main-icon"></i>
                </div>
                <div class="text-container">
                    <h2 class="animate__animated animate__fadeInDown">إسهامات الجمعية</h2>
                    <p class="animate__animated animate__fadeInUp">في انتظار مساهمات الأولياء الكرام</p>
                </div>
            </div>
        </div>
    </div>

    <!-- تأثيرات حركية للصفحة -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // تأثيرات حركية عند التمرير
            const animateOnScroll = function() {
                const elements = document.querySelectorAll('.animate__animated');
                elements.forEach(element => {
                    const elementPosition = element.getBoundingClientRect().top;
                    const screenPosition = window.innerHeight / 1.3;
                    
                    if (elementPosition < screenPosition) {
                        element.classList.add('animate__visible');
                    }
                });
            }

            // تفعيل التأثير عند التمرير
            window.addEventListener('scroll', animateOnScroll);
            // تفعيل التأثير عند التحميل
            animateOnScroll();

            // تأثيرات حركية مستمرة
            const icon = document.querySelector('.main-icon');
            if (icon) {
                icon.addEventListener('mouseenter', () => {
                    icon.style.transform = 'scale(1.2)';
                });
                icon.addEventListener('mouseleave', () => {
                    icon.style.transform = 'scale(1)';
                });
            }
        });
    </script>

    <!-- تذييل الصفحة -->
    <footer>
        <div class="container text-center">
            <p>© 2025 - ابتدائية العقيد لطفي أولاد جلال - جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <!-- السكربتات -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
